# более короткое отображение логов
logging:
  pattern:
    console: "%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n"

# включаем actuator
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

message:
  error-msg-for-user: "У нас неполадки. Пожалуйста, повторите через некоторое время"
